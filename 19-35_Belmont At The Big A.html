  <script>
    document.querySelectorAll('table tbody tr').forEach(row => {
        const cells = row.querySelectorAll('td');
        let horseCell, realOdds, modelOdds;
        // Detect which table structure is present by header count or cell count
        if (cells.length === 9) { // No Stall column
            horseCell = cells[0]; // 🏇 Horse Name
            realOdds  = parseFloat(cells[1].textContent) || 0;
            modelOdds = parseFloat(cells[2].textContent) || 0;
        } else if (cells.length >= 10) { // With Stall column (your default export)
            horseCell = cells[1]; // 🏇 Horse Name
            realOdds  = parseFloat(cells[2].textContent) || 0;
            modelOdds = parseFloat(cells[3].textContent) || 0;
        } else {
            return; // Unexpected table structure
        }
        const valueText = cells[cells.length - 2].textContent;
        if (valueText.includes('✖') || valueText.includes('✘')) {
            horseCell.classList.add('value-cross');
        } else if (valueText.includes('💰') || valueText.includes('✔')) {
            horseCell.classList.add('value-horse');
        } else if (realOdds >= 10 && modelOdds < realOdds) {
            horseCell.classList.add('undervalued');
        }
    });
