
    <html>
    <head>
        <title>20:00 Beverley ‚Äî Green Ginger Gallop Handicap</title>
        <style>
            body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
            h1 { text-align: center; color: #333; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: white; }
            th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
            th { background-color: #333; color: white; }
            tr:nth-child(even) { background-color: #f2f2f2; }
            .value-cross { background-color: hotpink !important; }
            .value-horse { background-color: gold !important; }
            .undervalued { background-color: lightblue !important; }
        </style>
    </head>
    
    <body>
        <h1>20:00 Beverley ‚Äî Green Ginger Gallop Handicap</h1>
        
        <div style="font-size:1.1em; margin-bottom:10px;">
            <b>Data Confidence (Race):</b>
            <span style="color:#3b9e3f">100.0%</span>
        </div>
        
        <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th>üèá Horse Name</th>
      <th>_data_coverage</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Triple Force</td>
      <td>100.0</td>
    </tr>
    <tr>
      <td>Dubai Venture</td>
      <td>100.0</td>
    </tr>
    <tr>
      <td>Tara Iti</td>
      <td>100.0</td>
    </tr>
    <tr>
      <td>Sea Master</td>
      <td>100.0</td>
    </tr>
    <tr>
      <td>Bearwith</td>
      <td>100.0</td>
    </tr>
  </tbody>
</table>
        <script>
           // Patch for table with 'No.' column
        document.querySelectorAll('table tbody tr').forEach(row => {
            const cells = row.querySelectorAll('td');
            if (cells.length < 5) return;
            const horseCell = cells[1]; // üèá Horse Name
            const realOdds = parseFloat(cells[2].textContent) || 0;
            const modelOdds = parseFloat(cells[3].textContent) || 0;
            const valueText = cells[cells.length - 2].textContent; // üí∞ Value
            if (valueText.includes('‚úñ') || valueText.includes('‚úò')) {
                horseCell.classList.add('value-cross');
            } else if (valueText.includes('üí∞') || valueText.includes('‚úî')) {
                horseCell.classList.add('value-horse');
            } else if (realOdds >= 10 && modelOdds < realOdds) {
                horseCell.classList.add('undervalued');
            }
        });
        </script>
    </body>
    </html>
