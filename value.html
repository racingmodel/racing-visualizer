<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Value Bets</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --card: #2c2c3e;
      --gold: #ffd700;
      --hover: #3a3a4d;
    }

    body {
      background: var(--bg);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    h1 {
      color: var(--gold);
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    .nav-link {
      text-align: center;
      margin-bottom: 2rem;
    }

    .nav-link a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .nav-link a:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    th, td {
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
    }

    th {
      background: #444;
      color: var(--gold);
      font-weight: bold;
      letter-spacing: 0.5px;
      font-size: 1.05rem;
    }

    tr:nth-child(even) {
      background: #2a2a3d;
    }

    tr.value-row {
      background: #ffd700 !important;
      color: #222;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    tr.sleeper-row {
      background: #3e235e !important;
      color: #e0aaff;
      font-weight: bold;
    }

    tr.toprated-row {
      background: #262629 !important;
      color: #ffe066;
      font-weight: bold;
      border-left: 8px solid #ffe066;
    }

    tr.multi-tag-row {
      background: #37be5e !important;
      color: #1b2b1a !important;
      font-weight: bold;
      border-left: 8px solid #26c738;
    }

    tr.blue-row {
      background: #1f3b70 !important;
      color: #a8d1ff;
      font-weight: bold;
      border-left: 8px solid #00bfff;
    }

    tr:hover {
      background: var(--hover) !important;
      color: #fff !important;
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
      50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
    }

    @media (max-width: 700px) {
      th, td {
        padding: 0.6rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>üî• Today's Value, Sleeper, Top Rated & BIG e/w Odds</h1>

  <div class="nav-link">
    <a href="index.html">üîô Back to Race Visualizer</a>
  </div>

  <table id="value-table">
    <thead>
      <tr>
        <th>‚è∞ Race Time</th>
        <th>üìç Course</th>
        <th>üèá Horse</th>
        <th title="Odds from bookmakers">üé≤ Odds</th>
        <th title="Odds derived from Racing Model">üìà Model</th>
        <th>üè∑Ô∏è Tags</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- üëá Inlined JSON data (from value_bets.json) -->

      {"race_datetime":"29/06/2025 14:32","course":"Uttoxeter","horse":"Laravie","bookie_odds":"1.80","model_odds":"2.01","tags":["top-rated-clear"]},
      {"race_datetime":"29/06/2025 16:20","course":"Uttoxeter","horse":"Duke Of Luckley","bookie_odds":"11.00","model_odds":"6.94","tags":["value"]}
    ]
  </script>

  <!-- üëá Script using the inline JSON -->
  <script>
    const jsonText = document.getElementById("value-data").textContent;
    const data = JSON.parse(jsonText);
    const tbody = document.querySelector('#value-table tbody');

    if (!data || data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6">No value bets found.</td></tr>';
    } else {
      const uniqueMap = new Map();
      data.forEach(entry => {
        const key = `${entry.race_datetime}_${entry.horse}`;
        uniqueMap.set(key, entry);
      });
      const uniqueEntries = Array.from(uniqueMap.values());

      uniqueEntries.sort((a, b) => {
        const tA = a.race_datetime.split(' ')[1] || a.race_datetime;
        const tB = b.race_datetime.split(' ')[1] || b.race_datetime;
        return tA.localeCompare(tB);
      });

      uniqueEntries.forEach(entry => {
        let tags = [];
        if (Array.isArray(entry.tags)) {
          tags = entry.tags.map(t => t.toLowerCase());
        } else if (typeof entry.tags === "string") {
          tags = entry.tags.toLowerCase().split(/[\s,+]+/);
        } else if (entry.type) {
          tags = entry.type.toLowerCase().split(/[\s,+]+/);
        }

        const tagIcons = [];
        if (tags.includes("top-rated-clear")) tagIcons.push("ü•á Top Rated Clear");
        if (tags.includes("sleeper")) tagIcons.push("üåë Sleeper");
        if (tags.includes("value")) tagIcons.push("üí∞ Value");
        if (tags.includes("blue")) tagIcons.push("üîµ BIG e/w Odds");
        if (tagIcons.length === 0) tagIcons.push("‚≠ê Other");
        const tagText = tagIcons.join(" | ");

        let rowClass = "";
        if (tags.length > 1) {
          rowClass = "multi-tag-row";
        } else if (tags.includes("top-rated-clear")) {
          rowClass = "toprated-row";
        } else if (tags.includes("sleeper")) {
          rowClass = "sleeper-row";
        } else if (tags.includes("value")) {
          rowClass = "value-row";
        } else if (tags.includes("blue")) {
          rowClass = "blue-row";
        }

        const row = document.createElement('tr');
        if (rowClass) row.className = rowClass;

        row.innerHTML = `
          <td>${entry.race_datetime}</td>
          <td>${entry.course}</td>
          <td>${entry.horse}</td>
          <td>${entry.bookie_odds}</td>
          <td>${entry.model_odds}</td>
          <td>${tagText}</td>
        `;

        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
