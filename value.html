<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Value Bets</title>
  <style>
    body { background: #1e1e2f; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 2rem; }
    h1 { color: #ffd700; text-align: center; margin-bottom: 1rem; }
    .nav-link {
      text-align: center;
      margin-bottom: 2rem;
    }
    .nav-link a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .nav-link a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2c2c3e;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem 1rem;
      text-align: center;
    }
    th {
      background: #444;
      color: #ffd700;
    }
    tr:nth-child(even) {
      background: #2a2a3d;
    }
    tr.value-row {
      background: #ffd700 !important;
      color: #222;
      font-weight: bold;
    }
    tr.sleeper-row {
      background: #3e235e !important;
      color: #e0aaff;
      font-weight: bold;
    }
    tr.toprated-row {
      background: #262629 !important;
      color: #ffe066;
      font-weight: bold;
      border-left: 8px solid #ffe066;
    }
    tr:hover {
      background: #3a3a4d !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <h1>ğŸ”¥ Today's Value, Sleeper & Top Rated Bets</h1>

  <div class="nav-link">
    <a href="index.html">ğŸ”™ Back to Race Visualizer</a>
  </div>

  <table id="value-table">
    <thead>
      <tr>
        <th>â° Race Time</th>
        <th>ğŸ“ Course</th>
        <th>ğŸ‡ Horse</th>
        <th>ğŸ² Bookie Odds</th>
        <th>ğŸ”¥ Model 100%</th>
        <th>Tag</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('value_bets.json')
      .then(response => {
        if (!response.ok) throw new Error('JSON file not found');
        return response.json();
      })
      .then(data => {
        const tbody = document.querySelector('#value-table tbody');
        if (!data || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">No value bets found.</td></tr>';
          return;
        }

        // Deduplicate by race_datetime + horse
        const uniqueMap = new Map();
        data.forEach(entry => {
          const key = `${entry.race_datetime}_${entry.horse}`;
          uniqueMap.set(key, entry);
        });
        const uniqueEntries = Array.from(uniqueMap.values());

        // Sort by time
        uniqueEntries.sort((a, b) => {
          const tA = a.race_datetime.split(' ')[1] || a.race_datetime;
          const tB = b.race_datetime.split(' ')[1] || b.race_datetime;
          return tA.localeCompare(tB);
        });

        uniqueEntries.forEach(entry => {
          let tag = "";
          let rowClass = "";
          // Modern, flexible type logic
          switch ((entry.type || "").toLowerCase()) {
            case "value":
              tag = "ğŸ’° Value";
              rowClass = "value-row";
              break;
            case "sleeper":
              tag = "ğŸŒ‘ Sleeper";
              rowClass = "sleeper-row";
              break;
            case "value+sleeper":
              tag = "ğŸ’°ğŸŒ‘ Value & Sleeper";
              rowClass = "sleeper-row";
              break;
            case "top-rated-clear":
              tag = "ğŸ¥‡ Top Rated Clear";
              rowClass = "toprated-row";
              break;
            default:
              tag = "â­ Other";
              rowClass = "";
          }

          const row = document.createElement('tr');
          if (rowClass) row.className = rowClass;
          row.innerHTML = `
            <td>${entry.race_datetime}</td>
            <td>${entry.course}</td>
            <td>${tag} ${entry.horse}</td>
            <td>${entry.bookie_odds}</td>
            <td>${entry.model_odds}</td>
            <td>${tag}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        document.querySelector('#value-table tbody').innerHTML =
          `<tr><td colspan="6" style="color: red;">Error loading value bets: ${error.message}</td></tr>`;
      });
  </script>
</body>
</html>
