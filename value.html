<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Value Bets</title>
  <style>
    body { background: #1e1e2f; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 2rem; }
    h1 { color: #ffd700; text-align: center; margin-bottom: 1rem; }
    h2 { color: #ffd700; margin-top: 2.5rem; border-bottom: 2px solid #444; padding-bottom: 0.3rem; }
    .nav-link { text-align: center; margin-bottom: 2rem; }
    .nav-link a { color: #00bfff; text-decoration: none; font-weight: bold; font-size: 1.1rem; }
    .nav-link a:hover { text-decoration: underline; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2c2c3e;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    th, td { padding: 0.6rem 1rem; text-align: center; vertical-align: top; }
    th { background: #444; color: #ffd700; }
    tr:nth-child(even) { background: #2a2a3d; }
    tr.multi-tag-row { background: #37be5e !important; color: #1b2b1a !important; font-weight: bold; border-left: 8px solid #26c738; }
    tr.aibest-row { background: #0f3057 !important; color: #ffffff; font-weight: bold; border-left: 8px solid #00d9ff; }
    small.reason { display: block; font-weight: bold; font-size: 0.85em; margin-top: 0.3em; }
    tr.multi-tag-row small.reason { color: #000; }
    tr.aibest-row small.reason { color: #fff; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Automated Best Bet Selections ðŸ”¥</h1>
  <div class="nav-link">
    <a href="index.html">ðŸ”™ Back to Race Visualizer</a>
  </div>

  <h2>ðŸŒŸ Multi-Tag Selections</h2>
  <table id="multitag-table"><thead><tr><th>Race</th><th>Horse</th><th>Odds</th><th>Tags</th></tr></thead><tbody></tbody></table>

  <h2>ðŸ¤– AI Suggested Bets</h2>
  <table id="aibets-table"><thead><tr><th>Race</th><th>Horse</th><th>Odds</th><th>Tags</th></tr></thead><tbody></tbody></table>

<script>
Promise.all([
  fetch('value_bets.json').then(r => r.json()),
  fetch('ai_bets.json').then(r => r.json())
]).then(([valueData, aiData]) => {
  const reasonMap = new Map();
  aiData.forEach(e => reasonMap.set(`${e.race_datetime}_${e.horse}`, e.reason || ""));

  const merged = new Map();
  [...valueData, ...aiData].forEach(e => {
    const key = `${e.race_datetime}_${e.horse}`;
    const existing = merged.get(key);
    const tags = new Set([...(existing?.tags || []), ...(e.tags || [])]);
    merged.set(key, { ...existing, ...e, tags: Array.from(tags), reason: reasonMap.get(key) || e.reason || "" });
  });

  const entries = Array.from(merged.values()).sort((a,b) =>
    a.race_datetime.split(' ')[1].localeCompare(b.race_datetime.split(' ')[1])
  );

  function tagSet(entry) {
    return Array.isArray(entry.tags)
      ? [...new Set(entry.tags.map(t => t.toLowerCase()))]
      : [];
  }

  function icons(tags) {
    return tags.map(t =>
      t === 'top-rated-clear' ? 'ðŸ¥‡ Top Rated Clear' :
      t === 'sleeper'         ? 'ðŸŒ‘ Sleeper' :
      t === 'value'           ? 'ðŸ’° Value' :
      t === 'blue'            ? 'ðŸ”µ BIG e/w Odds' :
      t === 'tony-watch'      ? 'ðŸ‘€ Tony Watch' :
      t === 'raw-value'       ? 'ðŸ“‰ Raw Value' :
      t === 'raw-lay'         ? 'ðŸ”´ Raw Lay' :
      t === 'best-of-day'     ? 'ðŸ¤– Best of Day' :
      t.charAt(0).toUpperCase() + t.slice(1)
    ).join(" | ");
  }

  function twoLineRow(entry, tagList, rowClass = "") {
    const reason = entry.reason ? `<small class='reason'>ðŸ§  ${entry.reason}</small>` : "";
    const raw = entry.raw_odds || "-";
    const tags = icons(tagList);
    return `<tr${rowClass ? ` class="${rowClass}"` : ""}>
      <td><div>${entry.race_datetime.split(" ")[1]}</div><div>${entry.course}</div></td>
      <td><div>${entry.horse}</div>${reason}</td>
      <td><div>${entry.bookie_odds}</div><div>${raw}</div></td>
      <td><div>${tags}</div></td>
    </tr>`;
  }

  let multi='', aihtml='';

  entries.forEach(entry => {
    const tags = tagSet(entry);
    const key = `${entry.race_datetime}_${entry.horse}`;
    if (tags.length > 1) multi += twoLineRow(entry, tags, "multi-tag-row");
    if (tags.includes('best-of-day') && reasonMap.has(key)) {
      aihtml += twoLineRow(entry, tags, "aibest-row");
    }
  });

  document.querySelector('#multitag-table tbody').innerHTML = multi || '<tr><td colspan="4">No multi-tag bets found.</td></tr>';
  document.querySelector('#aibets-table tbody').innerHTML = aihtml || '<tr><td colspan="4">No AI suggested bets found.</td></tr>';
});
</script>
</body>
</html>
