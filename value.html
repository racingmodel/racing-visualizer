    tr.toprated-row { background: #262629 !important; color: #ffe066; font-weight: bold; border-left: 8px solid #ffe066; }

    tr.blue-row { background: #1f3b70 !important; color: #a8d1ff; font-weight: bold; border-left: 8px solid #00bfff; }

</head>
<body>

  <div id="flutter-price-box">
    ðŸ“ˆ Live Flutter Entertainment PLC (LSE: FLTR) Share Price:
    <span id="flutter-price">Loading...</span>
  </div>

  <h1>ðŸ”¥ Automated Best Bet Selections ðŸ”¥</h1>

    <a href="index.html">ðŸ”™ Back to Race Visualizer</a>
  </div>

<script>
fetch('value_bets.json')
  .then(r => r.json())
  .then(data => {
    const uniqueMap = new Map();
    data.forEach(e => uniqueMap.set(`${e.race_datetime}_${e.horse}`, e));
    const entries = Array.from(uniqueMap.values()).sort((a,b) =>
      a.race_datetime.split(' ')[1].localeCompare(b.race_datetime.split(' ')[1])
    );

    function tagSet(entry) {
      return Array.isArray(entry.tags)
        ? [...new Set(entry.tags.map(t => t.toLowerCase()))]
        : [];
    }

    function icons(tags) {
      return tags.map(t=>
        t === 'top-rated-clear' ? 'ðŸ¥‡ Top Rated Clear' :
        t === 'sleeper'         ? 'ðŸŒ‘ Sleeper' :
        t === 'value'           ? 'ðŸ’° Value' :
        t === 'blue'            ? 'ðŸ”µ BIG e/w Odds' :
        t === 'tony-watch'      ? 'ðŸ‘€ Tony Watch' :
        t === 'raw-value'       ? 'ðŸ“‰ Raw Value' :
        t === 'raw-lay'         ? 'ðŸ”´ Raw Lay' :
        t.charAt(0).toUpperCase()+t.slice(1)
      ).join(" | ");
    }

    function rowHtml(entry, tagList, rowClass = "", showRaw = false, fullOdds = false) {
      const raw = entry.raw_odds || "-";
      const tags = icons(tagList);
      return `<tr${rowClass ? ` class="${rowClass}"` : ""}>
        <td>${entry.race_datetime}</td>
        <td>${entry.course}</td>
        <td>${entry.horse}</td>
        <td>${entry.bookie_odds}</td>
        ${fullOdds ? `<td>${raw}</td>` : ""}
        <td>${showRaw ? raw : entry.model_odds}</td>
        <td>${tags}</td>
      </tr>`;
    }

    let multi='', sleepers='', value='', rawv='', rawlays='', blue='', top='', tony='';

    entries.forEach(entry => {
      const tags = tagSet(entry);
      if (tags.length > 1) multi += rowHtml(entry, tags, "multi-tag-row", false, true);
      if (tags.includes('sleeper')) sleepers += rowHtml(entry, tags, "sleeper-row");
      if (tags.includes('value')) value += rowHtml(entry, tags, "value-row");
      if (tags.includes('raw-value')) rawv += rowHtml(entry, tags, "rawvalue-row", true);
      if (tags.includes('raw-lay')) rawlays += rowHtml(entry, tags, "rawlay-row", true);
      if (tags.includes('blue')) blue += rowHtml(entry, tags, "blue-row");
      if (tags.includes('top-rated-clear')) top += rowHtml(entry, tags, "toprated-row");
      if (tags.includes('tony-watch')) tony += rowHtml(entry, tags, "tonywatch-row");
    });

    document.querySelector('#multitag-table tbody').innerHTML = multi || '<tr><td colspan="7">No multi-tag bets found.</td></tr>';
    document.querySelector('#sleepers-table tbody').innerHTML = sleepers || '<tr><td colspan="6">No Sleepers found.</td></tr>';
    document.querySelector('#value-table tbody').innerHTML = value || '<tr><td colspan="6">No Value bets found.</td></tr>';
    document.querySelector('#rawvalue-table tbody').innerHTML = rawv || '<tr><td colspan="6">No Raw Value bets found.</td></tr>';
    document.querySelector('#rawlays-table tbody').innerHTML = rawlays || '<tr><td colspan="6">No Raw Lays found.</td></tr>';
    document.querySelector('#blue-table tbody').innerHTML = blue || '<tr><td colspan="6">No Big E/W Odds found.</td></tr>';
    document.querySelector('#toprated-table tbody').innerHTML = top || '<tr><td colspan="6">No Top Rated Clear bets found.</td></tr>';
    document.querySelector('#tonywatch-table tbody').innerHTML = tony || '<tr><td colspan="6">No Tony Watch selections found.</td></tr>';
  })
  .catch(e => {
    const ids = ['#multitag-table', '#sleepers-table', '#value-table', '#rawvalue-table', '#rawlays-table', '#blue-table', '#toprated-table', '#tonywatch-table'];
    ids.forEach(id => {
      document.querySelector(id + ' tbody').innerHTML =
        `<tr><td colspan="6" style="color: red;">Error loading value bets: ${e.message}</td></tr>`;
    });
  });

// ðŸ“ˆ Load FLTR.L price
async function getFlutterPrice() {
  try {
    const response = await fetch("https://query1.finance.yahoo.com/v8/finance/chart/FLTR.L?range=1d&interval=1m");
    const data = await response.json();
    const price = data.chart.result[0].meta.regularMarketPrice;
    document.getElementById("flutter-price").innerText = `Â£${price.toFixed(2)}`;
  } catch (error) {
    document.getElementById("flutter-price").innerText = "Error fetching price";
  }
}
getFlutterPrice();
</script>

</body>
