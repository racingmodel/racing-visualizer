<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Value Bets</title>
  <style>
    body { background: #1e1e2f; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 2rem; }
    h1 { color: #ffd700; text-align: center; margin-bottom: 1rem; }
    h2 { color: #ffd700; margin-top: 2.5rem; border-bottom: 2px solid #444; padding-bottom: 0.3rem; }
    .nav-link { text-align: center; margin-bottom: 2rem; }
    .nav-link a { color: #00bfff; text-decoration: none; font-weight: bold; font-size: 1.1rem; }
    .nav-link a:hover { text-decoration: underline; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2c2c3e;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    th, td { padding: 0.6rem 1rem; text-align: center; vertical-align: top; }
    th { background: #444; color: #ffd700; }
    tr:nth-child(even) { background: #2a2a3d; }
    tr.multi-tag-row { background: #37be5e !important; color: #1b2b1a !important; font-weight: bold; border-left: 8px solid #26c738; }
    tr.aibest-row { background: #0f3057 !important; color: #ffffff; font-weight: bold; border-left: 8px solid #00d9ff; }
    tr.value-row { background: #ffd700 !important; color: #222; font-weight: bold; }
    tr.sleeper-row { background: #3e235e !important; color: #e0aaff; font-weight: bold; }
    tr.toprated-row { background: #262629 !important; color: #ffe066; font-weight: bold; border-left: 8px solid #ffe066; }
    tr.blue-row { background: #1f3b70 !important; color: #a8d1ff; font-weight: bold; border-left: 8px solid #00bfff; }
    tr.tonywatch-row { background: #ffe6a7 !important; color: #2a2a2a; font-weight: bold; border-left: 8px solid #ffa500; }
    tr.rawvalue-row { background: #555 !important; color: #fff5d7; font-weight: bold; border-left: 8px solid #c2e7ff; }
    tr.rawlay-row { background: #6d0e0e !important; color: #fff2f2; font-weight: bold; border-left: 8px solid #ff4c4c; }
    small.reason { display: block; font-weight: bold; font-size: 0.85em; margin-top: 0.3em; }
    tr.multi-tag-row small.reason { color: #000; }
    tr.aibest-row small.reason { color: #fff; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Automated Best Bet Selections ðŸ”¥</h1>
  <div class="nav-link">
    <a href="index.html">ðŸ”™ Back to Race Visualizer</a>
  </div>

  <h2>ðŸŒŸ Multi-Tag Selections</h2>
  <table id="multitag-table"><thead><tr><th>Race</th><th>Horse</th><th>Odds</th><th>Tags</th></tr></thead><tbody></tbody></table>

  <h2>ðŸ¤– AI Suggested Bets</h2>
  <table id="aibets-table"><thead><tr><th>Race</th><th>Horse</th><th>Odds</th><th>Tags</th></tr></thead><tbody></tbody></table>

  <!-- Other sections unchanged -->

<script>
Promise.all([
  fetch('value_bets.json').then(r => r.json()),
  fetch('ai_bets.json').then(r => r.json())
]).then(([valueData, aiData]) => {
  const reasonMap = new Map();
  aiData.forEach(e => reasonMap.set(`${e.race_datetime}_${e.horse}`, e.reason || ""));

  const merged = new Map();
  [...valueData, ...aiData].forEach(e => {
    const key = `${e.race_datetime}_${e.horse}`;
    const existing = merged.get(key);
    const tags = new Set([...(existing?.tags || []), ...(e.tags || [])]);
    merged.set(key, { ...existing, ...e, tags: Array.from(tags), reason: reasonMap.get(key) || e.reason || "" });
  });

  const entries = Array.from(merged.values()).sort((a,b) =>
    a.race_datetime.split(' ')[1].localeCompare(b.race_datetime.split(' ')[1])
  );

  function tagSet(entry) {
    return Array.isArray(entry.tags)
      ? [...new Set(entry.tags.map(t => t.toLowerCase()))]
      : [];
  }

  function iconsOnly(tags) {
    return tags.map(t =>
      t === 'top-rated-clear' ? 'ðŸ¥‡' :
      t === 'sleeper'         ? 'ðŸŒ‘' :
      t === 'value'           ? 'ðŸ’°' :
      t === 'blue'            ? 'ðŸ”µ' :
      t === 'tony-watch'      ? 'ðŸ‘€' :
      t === 'raw-value'       ? 'ðŸ“‰' :
      t === 'raw-lay'         ? 'ðŸ”´' :
      t === 'best-of-day'     ? 'ðŸ¤–' :
      ''
    ).join(' ');
  }

  function twoLineRow(entry, tagList, rowClass = "") {
    const reason = entry.reason ? `<small class='reason'>ðŸ§  ${entry.reason}</small>` : "";
    const raw = entry.raw_odds || "-";
    const tags = iconsOnly(tagList);
    return `<tr${rowClass ? ` class="${rowClass}"` : ""}>
      <td><div>${entry.race_datetime.split(" ")[1]}</div><div>${entry.course}</div></td>
      <td><div>${entry.horse}</div>${reason}</td>
      <td><div>${entry.bookie_odds}</div><div>${raw}</div></td>
      <td><div>${tags}</div></td>
    </tr>`;
  }

  function icons(tags) {
    return tagSet({ tags }).map(t =>
      t === 'top-rated-clear' ? 'ðŸ¥‡ Top Rated Clear' :
      t === 'sleeper'         ? 'ðŸŒ‘ Sleeper' :
      t === 'value'           ? 'ðŸ’° Value' :
      t === 'blue'            ? 'ðŸ”µ BIG e/w Odds' :
      t === 'tony-watch'      ? 'ðŸ‘€ Tony Watch' :
      t === 'raw-value'       ? 'ðŸ“‰ Raw Value' :
      t === 'raw-lay'         ? 'ðŸ”´ Raw Lay' :
      t === 'best-of-day'     ? 'ðŸ¤– Best of Day' :
      t
    ).join(' | ');
  }

  function stdRow(entry, tagList, rowClass = "", showRaw = false, showModel = false) {
    return `<tr${rowClass ? ` class="${rowClass}"` : ""}>
      <td>${entry.race_datetime}</td>
      <td>${entry.course}</td>
      <td>${entry.horse}</td>
      <td>${entry.bookie_odds}</td>
      ${showRaw ? `<td>${entry.raw_odds || '-'}</td>` : ''}
      ${showModel ? `<td>${entry.model_odds}</td>` : ''}
      <td>${icons(tagList)}</td>
    </tr>`;
  }

  let multi='', aihtml='', sleepers='', value='', rawv='', rawlays='', blue='', top='', tony='';

  entries.forEach(entry => {
    const tags = tagSet(entry);
    const key = `${entry.race_datetime}_${entry.horse}`;
    if (tags.length > 1) multi += twoLineRow(entry, tags, "multi-tag-row");
    if (tags.includes('best-of-day') && reasonMap.has(key)) aihtml += twoLineRow(entry, tags, "aibest-row");
    if (tags.includes('sleeper')) sleepers += stdRow(entry, tags, "sleeper-row", false, true);
    if (tags.includes('value')) value += stdRow(entry, tags, "value-row", false, true);
    if (tags.includes('raw-value')) rawv += stdRow(entry, tags, "rawvalue-row", true, false);
    if (tags.includes('raw-lay')) rawlays += stdRow(entry, tags, "rawlay-row", true, false);
    if (tags.includes('blue')) blue += stdRow(entry, tags, "blue-row", false, true);
    if (tags.includes('top-rated-clear')) top += stdRow(entry, tags, "toprated-row", false, true);
    if (tags.includes('tony-watch')) tony += stdRow(entry, tags, "tonywatch-row", false, true);
  });

  document.querySelector('#multitag-table tbody').innerHTML = multi || '<tr><td colspan="4">No multi-tag bets found.</td></tr>';
  document.querySelector('#aibets-table tbody').innerHTML = aihtml || '<tr><td colspan="4">No AI suggested bets found.</td></tr>';
  document.querySelector('#rawlays-table tbody').innerHTML = rawlays || '<tr><td colspan="6">No Raw Lays found.</td></tr>';
  document.querySelector('#sleepers-table tbody').innerHTML = sleepers || '<tr><td colspan="6">No Sleepers found.</td></tr>';
  document.querySelector('#value-table tbody').innerHTML = value || '<tr><td colspan="6">No Value bets found.</td></tr>';
  document.querySelector('#rawvalue-table tbody').innerHTML = rawv || '<tr><td colspan="6">No Raw Value bets found.</td></tr>';
  document.querySelector('#blue-table tbody').innerHTML = blue || '<tr><td colspan="6">No Big E/W Odds found.</td></tr>';
  document.querySelector('#toprated-table tbody').innerHTML = top || '<tr><td colspan="6">No Top Rated Clear bets found.</td></tr>';
  document.querySelector('#tonywatch-table tbody').innerHTML = tony || '<tr><td colspan="6">No Tony Watch selections found.</td></tr>';
});
</script>
</body>
</html>
