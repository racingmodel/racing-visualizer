<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Race Visualizer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: linear-gradient(135deg, #222 40%, #444);
      width: 100%;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ffd700;
      letter-spacing: 1px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
    }

    .container h2 {
      width: 100%;
      text-align: left;
      margin: 2rem 0 1rem;
      color: #ffd700;
      border-bottom: 1px solid #444;
      padding-bottom: 0.3rem;
    }

    .course-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      background: #2c2c3e;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      width: 220px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    .card a {
      text-decoration: none;
      color: #ffd700;
      font-weight: bold;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.8rem;
    }

    .tag {
      display: flex;
      justify-content: center;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .tag span {
      background-color: #333;
      border: 1px solid #555;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.9rem;
      color: #ffd700;
      display: inline-flex;
      align-items: center;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      padding-bottom: 2rem;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }

      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üèá Race Visualizer Index</h1>
  </header>
  <div class="container" id="main-container">
    <!-- Race sections and cards will be added by JavaScript -->
  </div>
  <footer>
    &copy; 2025 ScottyMelloty Racing Visualizer ‚Ä¢ All rights reserved
  </footer>

<script>
  const racePages = {
    "Fairmount_Park": ["22-00_Fairmount_Park.html", "22-25_Fairmount_Park.html"],
    "Horseshoe_Indianapolis": ["21-45_Horseshoe_Indianapolis.html", "22-16_Horseshoe_Indianapolis.html", "22-47_Horseshoe_Indianapolis.html", "23-15_Horseshoe_Indianapolis.html"]
  };

  let fileIndicators = {};

  fetch("value_bets.json")
    .then(response => response.json())
    .then(data => {
      data.forEach(entry => {
        let [day, month, yearTime] = entry.race_datetime.split("/");
        let [year, time] = yearTime.split(" ");
        let date = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
        let raceTimeKey = time.replace(":", "-");

        const course = entry.course.replaceAll(" ", "_");
        const filename = `${raceTimeKey}_${course}.html`;

        if (!fileIndicators[filename]) fileIndicators[filename] = [];
        if (entry.tags.includes("value")) fileIndicators[filename].push("üí∞");
        if (entry.tags.includes("blue"))  fileIndicators[filename].push("üîµ");
      });

      renderRaces();
    });

  function renderRaces() {
    const container = document.getElementById("main-container");

    for (const [course, races] of Object.entries(racePages)) {
      const section = document.createElement("div");
      section.innerHTML = `<h2>üèÅ ${course}</h2>`;
      const group = document.createElement("div");
      group.className = "course-group";

      races.forEach(filename => {
        const [time, loc] = filename.replace(".html", "").split("_");
        const raceTimeFormatted = time.replace("-", ":");

        const indicators = fileIndicators[filename] || [];

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <a href="${filename}">${raceTimeFormatted} ${course}</a>
          ${indicators.length ? `<div class="tag">${indicators.map(i => `<span>${i}</span>`).join("")}</div>` : ""}
        `;
        group.appendChild(card);
      });

      section.appendChild(group);
      container.appendChild(section);
    }
  }
</script>

</body>
</html>
