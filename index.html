<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Race Visualizer</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1e1e2f; color: #f5f5f5; display: flex; flex-direction: column; align-items: center; }
    header { background: linear-gradient(135deg, #222 40%, #444); width: 100%; padding: 2rem 1rem; text-align: center; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); }
    header h1 { margin: 0; font-size: 2.5rem; color: #ffd700; letter-spacing: 1px; }
    .container { width: 100%; max-width: 1200px; padding: 2rem; }
    .container h2 { width: 100%; text-align: left; margin: 2rem 0 1rem; color: #ffd700; border-bottom: 1px solid #444; padding-bottom: 0.3rem; }
    .course-group { display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 2rem; }
    .card { background: #2c2c3e; border-radius: 12px; padding: 1.5rem; text-align: center; width: 220px; transition: transform 0.2s ease, box-shadow 0.3s ease; box-shadow: 0 0 10px rgba(255, 255, 255, 0.05); position: relative; }
    .card:hover { transform: translateY(-6px); box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
    .card a { text-decoration: none; color: #ffd700; font-weight: bold; font-size: 1.1rem; display: block; }
    .tag { position: absolute; top: 10px; right: 10px; font-size: 1.2rem; }
    footer { margin-top: 3rem; font-size: 0.9rem; color: #888; text-align: center; padding-bottom: 2rem; }
    @media (max-width: 600px) { .card { width: 90%; } header h1 { font-size: 1.8rem; } }
  </style>
</head>
<body>
  <header>
    <h1>üèá Race Visualizer Index</h1>
  </header>
  <div class="container" id="main-container"></div>
  <footer>
    &copy; 2025 ScottyMelloty Racing Visualizer ‚Ä¢ All rights reserved
  </footer>

  <script>
    const racePages = {};
    const fileIndicators = {};

    fetch("value_bets.json")
      .then(response => response.json())
      .then(data => {
        data.forEach(entry => {
          // Convert "24/06/2025 22:00" to "22-00_Course_Name.html"
          let [day, month, yearTime] = entry.race_datetime.split("/");
          let [year, time] = yearTime.split(" ");
          let timeKey = time.replace(":", "-");
          const course = entry.course.replaceAll(" ", "_");
          const filename = `${timeKey}_${course}.html`;

          // Group by course
          if (!racePages[course]) racePages[course] = [];
          if (!racePages[course].includes(filename)) racePages[course].push(filename);

          // Add indicator icons
          if (!fileIndicators[filename]) fileIndicators[filename] = [];
          if (entry.tags.includes("value")) fileIndicators[filename].push("üí∞");
          if (entry.tags.includes("blue"))  fileIndicators[filename].push("üîµ");
        });

        renderRaces();
      });

    function renderRaces() {
      const container = document.getElementById("main-container");

      for (const [course, races] of Object.entries(racePages)) {
        const section = document.createElement("div");
        section.innerHTML = `<h2>üèÅ ${course}</h2>`;
        const group = document.createElement("div");
        group.className = "course-group";

        races.forEach(filename => {
          const [timePart] = filename.replace(".html", "").split("_");
          const timeFormatted = timePart.replace("-", ":");
          const indicators = fileIndicators[filename] || [];

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <a href="${filename}">${timeFormatted} ${course}</a>
            ${indicators.length ? `<div class="tag">${indicators.join(" ")}</div>` : ""}
          `;
          group.appendChild(card);
        });

        section.appendChild(group);
        container.appendChild(section);
      }
    }
  </script>
</body>
</html>
